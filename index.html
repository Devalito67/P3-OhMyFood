<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
    <title>OhMyFood</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <h1><img src="images/logo/ohmyfood.png" alt="image logo ohmyfood"></h1>
            </div>
            <div class="my-location">
                <div>
                    <!--icon position-->
                </div>
                <div>
                    <!--input ou ??-->
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <section class="service-infos">
                <div class="service-infos_title">
                    <h2>Réservez le menu qui vous convient</h2>
                </div>
                <div class="service-infos_content">
                    <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                </div>
                <div class="button-wrapper">
                    <a href="#restaurants" class="button">Explorer les menus</a>
                </div>
            </section>
            <section class="user-guide">
                <div class="user-guide_title">
                    <h2>Fonctionnement</h2>
                </div>
                <div class="user-guide_content">
                    <div class="user-guide_steps">
                        <div class="cercle">
                            <p>1</p>
                        </div>
                        <div class="steps-content">
                            <p><i class="fa-solid fa-mobile-screen-button fa-lg"></i>Choisissez un restaurant</p>
                        </div>
                    </div>
                    <div class="user-guide_steps">
                        <div class="cercle">
                            <p>2</p>
                        </div>
                        <div class="steps-content">
                            <p><i class="fa-solid fa-list-ul fa-sm"></i>Composez votre menu</p>
                        </div>
                    </div>
                    <div class="user-guide_steps">
                        <div class="cercle">
                            <p>3</p>
                        </div>
                        <div class="steps-content">
                            <p><i class="fa-solid fa-store fa-lg"></i>Déguster au restaurant</p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="restaurants" class="restaurants-list">
                <div class="restaurants-list_title">
                    <h2>Restaurants</h2>
                </div>
                <div class="restaurants-list_content">
                    <article class="restaurants-card">
                            <img src="./images/restaurants/jay-wennington.jpg" alt="image assiette sur table">

                    </article>
                </div>

            </section>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">

            </div>
            <div class="footer-infos">

            </div>
        </div>
    </footer>
</body>

</html>
